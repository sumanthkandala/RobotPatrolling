<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="circular.netcfg"/>
        <route-files value="circular.rou.xml"/>
        <additional-files value="circular.add.xml"/>
    </input>

    <output>
        <netstate-dump value="data/circulardump.xml"/>
        <lanechange-output value="data/circulardump.lanechange.xml"/>
        <amitran-output value="data/circulardump.amitran.xml"/>
        <emission-output value="data/circulardump.emission.xml"/>
    </output>

    <time>
        <begin value="0"/>
        <end value="500"/>
    </time>

</configuration>
